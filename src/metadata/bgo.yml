- bgo.obo: https://raw.githubusercontent.com/Cellular-Semantics/hmba_basal_ganglia_ontology/main/bgo.obo

term_browser: ontobee
example_terms:
- BGO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/Cellular-Semantics/hmba_basal_ganglia_ontology/v

- prefix: /tracker/
  replacement: https://github.com/Cellular-Semantics/hmba_basal_ganglia_ontology/issues

- prefix: /about/
