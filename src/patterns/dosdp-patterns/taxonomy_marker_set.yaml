pattern_name: brainCellCharacterizingMarkerSets
pattern_iri: http://purl.obolibrary.org/obo/odk/brainCellCharacterizingMarkerSets.yaml
description: "Characterizing marker sets template for WMBO."

classes:
  "thing": "owl:Thing"
  "regional part of brain": "UBERON:0002616"
  "sequence_feature": "SO:0000110"

relations:
  has_part: "BFO:0000051"
#  has_anatomical_context: "PCL:0010063"

vars:
  Brain_region: "'regional part of brain'"
  Parent: "'thing'"

list_vars:
  Markers: "'sequence_feature'"

data_vars:
  Marker_set_of: "xsd:string"
  Species_abbv: "xsd:string"
  FBeta_confidence_score: "xsd:float"
  precision: "xsd:float"
  recall: "xsd:float"
  Algorithm: "xsd:string"
  Source: "xsd:string"
  Reference: "xsd:anyURI"
  Markers_label: "xsd:string"
  Atlas_url: "xsd:anyURI"
  Atlas_url_label: "xsd:string"

annotationProperties:
  fbetaConfidenceScore: "STATO:0000663"
  has_precision: "STATO:0000416"
  has_recall: "CLM:0010004"
  algorithm: "IAO:0000064"
  hasDbXref: "oboInOwl:hasDbXref"
  seeAlso: "rdfs:seeAlso"
  rdfsLabel: "rdfs:label"

name:
   text: "%s (%s)."
   vars:
      - Markers_label
      - Source

logical_axioms:
   - axiom_type: subClassOf
     multi_clause:
      sep: " and "
      clauses:
        - text: "'has_part' some %s"
          vars:
            - Markers
   - axiom_type: subClassOf
     text: "%s"
     vars:
        - Parent
#   - axiom_type: subClassOf
#     text: "'has_anatomical_context' some %s"
#     vars:
#        - Brain_region

annotations:
  - annotationProperty: fbetaConfidenceScore
    text: "%s"
    vars:
      - FBeta_confidence_score
  - annotationProperty: has_precision
    text: "%s"
    vars:
      - precision
  - annotationProperty: has_recall
    text: "%s"
    vars:
      - recall
  - annotationProperty: algorithm
    text: "%s"
    vars:
      - Algorithm
  - annotationProperty: hasDbXref
    text: "%s"
    vars:
      - Reference
  - annotationProperty: seeAlso
    text: "%s"
    vars:
      - Atlas_url
    annotations:
      - annotationProperty: rdfsLabel
        text: "%s"
        vars:
          - Atlas_url_label